<html>

<head>
  <link rel="stylesheet" href="cal.css">
  <script type="module" src="cal.js"></script>
</head>

<body>
  <div id="input-area">
    <input type="text" id="tile-width" name="filter" placeholder="Tile long side">
    <input type="text" id="tile-height" name="filter" placeholder="Tile short side">
    <input type="text" id="min-width" name="filter" placeholder="Minimum width required">
    <input type="text" id="min-height" name="filter" placeholder="Minimum height required">
    <input type="text" id="room-width" name="filter" placeholder="Room width">
    <input type="text" id="room-height" name="filter" placeholder="Room hieght">
    <input type="button" id="btn-calculate" value="Calculate" />
  </div>
  <div id="visual">
    <div id="widthCalculateResult"></div>
    <div id="heightCalculateResult"></div>
  </div>
</body>

</html>
